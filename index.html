<script>
(async () => {
  const data = {
    userAgent: navigator.userAgent,
    deviceType: /Mobi|Android|iPhone|iPad/i.test(navigator.userAgent) ? "Mobile" : "Desktop",
    screenSize: `${screen.width}x${screen.height}`,
    url: location.href,
    timezone: Intl.DateTimeFormat().resolvedOptions().timeZone,
  };

  try {
    await fetch("https://your-vercel-project.vercel.app/api/log", {  // <-- Replace with your Vercel URL
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(data),
    });
  } catch (e) {
    console.error("Failed to send visitor data", e);
  }
})();
</script>
